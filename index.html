    <!-- Script para manejar hidratación y prevenir errores -->
    <script>
      // Marcar como hidratado cuando React/Vue termine de cargar
      document.documentElement.classList.add('hydrated');
      
      // Prevenir traducción automática adicional
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('notranslate');
        document.documentElement.setAttribute('translate', 'no');
        
        // Configurar para Chrome específicamente
        if (window.chrome && chrome.runtime) {
          document.documentElement.setAttribute('data-lt-installed', 'true');
        }
      });
      
      // Manejar errores de forma global
      window.addEventListener('error', function(e) {
        console.error('Error global capturado:', e.error);
        // Evitar que la página se quede en blanco
        if (document.getElementById('root').innerHTML === '') {
          document.getElementById('root').innerHTML = '<div style="padding: 20px; text-align: center;"><h1>NEOLED</h1><p>Error al cargar la aplicación. Por favor, recarga la página.</p></div>';
        }
      });
    </script>
